<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha form</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Please fill up the form</h1>
            <form action="">
                <label for="name">Your Name : <input id="name" type="text" placeholder="Enter Your Name"></label>
                <label for="email">Enter Your Email : <input type="email" name="" id="email" placeholder="Enter Email"></label>
                <label for="phone">Your Phone : <input type="number" name="" id="phone"></label>
                <fieldset>
                    <legend>Choice One Pitha</legend>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
                    <label for="puri"><input type="radio" name="pitha" id="puri">Puri</label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more borta</legend>
                    <label for="alu"><input type="checkbox" name="" id="alu">Alu Borta</label>
                    <label for="sorisha"><input type="checkbox" name="" id="shorisha">Sorisha Borta</label>
                    <label for="begun"><input type="checkbox" name="" id="begun">Begun Borta</label>
                </fieldset>
                <fieldset>
                    <legend>Comment</legend>
                    <textarea name="" id="" cols="30" rows="4"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
